<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Didact+Gothic&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div class="header-logo">
        <img
          src="./assets/instagram-logo.svg"
          alt="Le logo d'instagram"
          class="svg-logo"
        />
        <p class="logo-text">@g0thck_</p>
      </div>

      <div class="header-navbar">
        <ul class="navbar">
          <li class="navbar-item">pants / skirts</li>
          <li class="navbar-item">outerwear</li>
          <li class="navbar-item">shoes</li>
          <li class="navbar-item">other</li>
        </ul>
      </div>

      <div class="header-shop">
        <img
          src="./assets/shopping-bag.svg"
          alt="Un logo de shopping bag"
          class="svg-logo"
        />
      </div>

      <div class="home-text">
        <h1 class="home-subtitle">welcome to the gothic store.</h1>
        <h2 class="home-title">𝔊𝔬𝔱𝔥𝔠𝔥𝔦𝔠𝔞</h2>
      </div>

      <div class="menu-hero">
        <div class="hero-item">
          <img src="./assets/item-1.webp" alt="" class="hero-img" />
        </div>
        <div class="hero-item">
          <img src="./assets/item-2.png" alt="" class="hero-img" />
        </div>
        <div class="hero-item">
          <img src="./assets/item-3.png" alt="" class="hero-img" />
        </div>
        <div class="hero-item">
          <img src="./assets/item-4.png" alt="" class="hero-img" />
        </div>
        <div class="hero-item">
          <img src="./assets/item-5.png" alt="" class="hero-img" />
        </div>
      </div>

      <div class="custom-bar">
        <div class="gray-section"></div>
        <div class="black-section"></div>
        <div class="gray-section"></div>
      </div>
    </div>
  </body>
</html>
